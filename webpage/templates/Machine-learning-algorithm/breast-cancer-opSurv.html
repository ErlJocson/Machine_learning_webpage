{% extends 'layout.html' %}
{% block content %}

      <form action="#" method="POST">
          <div class="form-group">
              <label for="age">Age:</label>
              <input name="age" type="number" step="1" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="axil_nodes">Number of Axillary:</label>
            <input name="axil_nodes" type="number" step="1" class="form-control" required>

              <button class="btn btn-info text-dark" type="submit" value="Submit">Start the analysis</button>
          </div>
      </form>
  </div>
  <div class="col">
      <div class="text-center">
        
      </div>
  </div>
</div>
{% endblock %}
