{% extends 'layout.html' %}
{% block content %}
<div class="row">
  <div class="col">
      <form action="#" method="POST">
          <div class="form-group">
              <label for="age">Age:</label>
              <input name="age" type="number" step="1" class="form-control" required>
          </div>
          <div class="form-group">
              <label for="gender">Gender</label>
              <select name="gender" class="form-select">
                <option value="1" selected="selected">Male</option>
                <option value="0" selected="selected">Female</option>
            </select>
          </div>
          <div class="form-group">
              <button class="btn btn-info text-dark" type="submit" value="Submit">Start the analysis</button>
          </div>
      </form>
  </div>
  <div class="col">
      <div class="text-center">
        {% if post %}
        <h3>Prediction:</h3>
        <p>You should listen to {{post[0]}} music.</p>
        {% endif %}
      </div>
  </div>
</div>
{% endblock %}
